
<div  layout="column" ng-cloak style="">
    <md-content layout-padding class="autoScroll">
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>First Name</label>
            <md-icon md-svg-src="images/icons/user.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Last Name</label>
            <md-icon md-svg-src="images/icons/user.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label>Phone Number</label>
            <md-icon md-svg-src="images/icons/telephone.svg" class="name"></md-icon>
            <input ng-model="user.phone" type="number">
        </md-input-container>

        <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="images/icons/email.svg" class="email"></md-icon>
            <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>

    </md-content>
</div>
