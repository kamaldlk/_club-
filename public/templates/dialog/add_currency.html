<md-dialog flex=40 ng-init="getAllCurrencyList()">

    <md-card flex class=" nomarg">


        <md-toolbar class=" toolbar-bg md-whiteframe-4dp">
            <div class="md-toolbar-tools" layout="row">
                <h3 layout-align="start" class="ft_fff">Club Manager List </h3>
            </div>
        </md-toolbar>

        <md-content layout-padding>
            <div layout="row" flex>
                <div flex layout="column" layout-padding>
                    <label>From</label>
                    <span flex>
    <md-input-container md-no-float class="md-input-has-placeholder md-block md-has-icon" style="width: 85%;"
                        ng-show="!updateView">
        <md-icon md-svg-src="img/icons/currency19.svg" class="email nomarg"></md-icon>
        <md-select ng-model="currency.fromCode" class="padd-l36">
            <md-option class="dd_currency" ng-repeat="item in currencyData" ng-init="currency = item.currency"
                       value="{{currency.code}}">
                <div layout="row" layout-ailgn="start center" flex>
                    <div flex="70" layout="row" layout-ailgn="start center">
                        <img ng-src="{{currency.flag}}" class="md-avatar"
                             style="width: 50px; height: 50px;border-radius: 50%"/>

                        <div layout="column" style="padding-left:10px;">
                            <span class="md-title">{{ currency.country }}</span>
                            <span class="md-subhead">{{ currency.currency }}</span>
                        </div>
                    </div>

                    <div layout="row" layout-align="center center" flex="30">

                        <span class="md-subhead">{{ currency.code }}</span>

                    </div>
                </div>

            </md-option>

        </md-select>
    </md-input-container>
                        <div layout="row" layout-ailgn="start center" flex ng-show="updateView">
                            <div flex="70" layout="row" layout-ailgn="start center">
                                <img ng-src="{{currencyValue.fromCurrency.flag}}" class="md-avatar"
                                     style="width: 50px; height: 50px;border-radius: 50%"/>

                                <div layout="column" style="padding-left:10px;">
                                    <span class="md-title">{{ currencyValue.fromCurrency.country }}</span>
                                    <span class="md-subhead">{{ currencyValue.fromCurrency.currency }}</span>
                                </div>
                            </div>

                            <div layout="row" layout-align="center center" flex="30">

                                <span class="md-subhead">{{ currencyValue.fromCurrency.code }}</span>

                            </div>
                        </div>
                    </span>

                    <span><h2 style="text-align:center;"> 1</h2></span>

                </div>

                <span class="hori_line nomarg">
                    <md-icon md-svg-src="images/icons/currency_arrow_right.svg" class="email nomarg" style="position: absolute;top: 25%;left: 50%;transform: translate(-50%);width: 30px;height: 30px;"></md-icon>
                </span>

                <div flex layout="column" layout-padding style="margin-left:10px;">

                    <label>To</label>
                    <span flex>
    <md-input-container md-no-float class="md-input-has-placeholder md-block md-has-icon" style="width: 85%;" ng-show="!updateView">
        <md-icon md-svg-src="img/icons/currency19.svg" class="email nomarg"></md-icon>
        <md-select ng-model="club" class="padd-l36">
            <md-option class="dd_currency" value="USD">
                USD
            </md-option>

        </md-select>
    </md-input-container>

                         <div layout="row" layout-ailgn="start center" flex ng-show="updateView">
                             <div flex="70" layout="row" layout-ailgn="start center">
                                 <img ng-src="images/flags/unitedstates.png" class="md-avatar"
                                      style="width: 50px; height: 50px;border-radius: 50%"/>

                                 <div layout="column" style="padding-left:10px;">
                                     <span class="md-title">United States</span>
                                     <span class="md-subhead">USD</span>
                                 </div>
                             </div>

                             <div layout="row" layout-align="center center" flex="30">

                                 <span class="md-subhead">USD</span>

                             </div>
                         </div>
                    </span>

                    <span style="width: 50%;text-align: center;margin: 0px auto;">

                        <md-input-container ng-show="!updateView">
                            <label>Value</label>
                            <input ng-model="currency.toValue" type="number" class="ft-18">
                        </md-input-container>
                         <md-input-container ng-show="updateView">
                             <label>Value</label>
                             <input ng-model="currencyValue.toCurrency[0].value" type="text" class="ft-18">
                         </md-input-container>

                    </span>
                </div>


            </div>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="save(currency)" ng-show="!updateView">Save</md-button>
                <md-button class="md-raised md-primary" ng-click="update(currencyValue)" ng-show="updateView">Update</md-button>
            </div>

        </md-content>

    </md-card>
</md-dialog>
